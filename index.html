<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Game</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game-area">
      <div id="start-screen">
        <div id="start-container">
          <img class="fire-sign" src="./images/fire-sign.png" alt="fire-sign" />
          <h1>Fight the Firelord</h1>
          <p>
            Press <span class="key">Space</span> to jump and
            <span class="key">Enter</span> to shoot!
          </p>

          <button class="button" id="start-button"><a href="#">Start Game</a></button>
        </div>
      </div>
      <div id="stop-screen">
        <div id="stop-container">
          <h1 id="stop-h1">You lose!</h1>
          <p>The firelord fried ya!</p>
          <p id="score-text">Your score: <span id="score"></span></p>  
          <button class="button"id="restart-button"><a href="#">Try again</a></button>
        </div>
      </div>
      <canvas
        id="example"
        width="700"
        height="500"
        style="border: 1px red solid"
      ></canvas>
    </div>

    <script src="index.js"></script>
  </body>
</html>
